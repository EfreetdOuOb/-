  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c; /* 深灰背景 */
      color: #ffffff; /* 白色文字 */

    }

    /* 側邊欄樣式 */
    .bg-light {
      background-color: #3c3c3c !important; /* 側邊欄深灰色 */
      color: #ffffff; /* 側邊欄文字 */
      padding-top: 20px; /* 頂部間距 */
    }

    /* 卡片樣式 */
    .card {
      background-color: #444444; /* 卡片灰色背景 */
      border: none; /* 去掉邊框 */
      color: #ffffff; /* 卡片文字 */
      overflow: hidden; /* 隱藏超出部分 */
      cursor: pointer; /* 變更游標樣式 */
    }

    .card:hover img {
      transform: scale(1.05); /* 鼠標懸停時放大效果 */
      transition: transform 0.3s; /* 動效時間 */
    }

    .card-text {
      font-size: 1rem; /* 卡片文字大小 */
      font-weight: bold; /* 卡片文字加粗 */
      transition: color 0.3s, text-decoration 0.3s; /* 動效時間 */
    }

    .card:hover .card-text {
      text-decoration: underline; /* 顯示底線 */
      color: #ffa500; /* 懸停時底線的顏色 */
    }

    /* 圖片樣式 */
    .card img {
      border-radius: 5px; /* 圖片圓角 */
      transition: transform 0.3s; /* 動效時間 */
      width: 100%; /* 圖片自適應寬度 */
      height: auto; /* 自動高度 */
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5); /* 添加陰影效果 */
    }

    /* 可點擊選項的效果 */
    .nav-link {
      color: #ffffff; /* 正常狀態的文字顏色 */
      transition: background-color 0.3s ease; /* 過度效果 */
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1); /* 滑鼠移至時的背景顏色（半透明） */
      color: #ffffff; /* 確保文字顏色不變 */
    }
    /*搜尋窗口模糊效果*/
    .modal-content {
      background-color: #2c2c2c; /* 模態背景色 */
      color: #ffffff; /* 文字顏色 */
    }
    /* 小螢幕時使用漢堡按鈕 */
@media (max-width: 768px) {
    .navbar-collapse {
        display: none; /* 隱藏完整選單 */
    }
    .navbar-toggler {
        display: block; /* 顯示漢堡按鈕 */
    }
}

/* 大螢幕時顯示完整選單 */
@media (min-width: 769px) {
    .navbar-collapse {
        display: block; /* 始終顯示完整選單 */
    }
    .navbar-toggler {
        display: none; /* 隱藏漢堡按鈕 */
    }


  </style>
</head>
